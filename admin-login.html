<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrator Login | GEDP CMS</title>
    <link rel="icon" type="image/x-icon" href="/GEDP-fav.png">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Inter:wght@400;500;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <style>
        :root {
            --midnight: #0F172A;
            --ghana-gold: #F1B434;
        }

        body.login-page {
            background: radial-gradient(circle at top right, #1e293b, #0F172A);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            font-family: 'Inter', sans-serif;
            overflow: hidden;
        }

        .login-orb {
            position: absolute;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(241, 180, 52, 0.15) 0%, transparent 70%);
            border-radius: 50%;
            top: -100px;
            right: -100px;
            z-index: 0;
        }

        .login-card {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 24px;
            padding: 3.5rem;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            position: relative;
            z-index: 1;
            text-align: center;
        }

        .login-logo {
            width: 80px;
            margin-bottom: 2rem;
        }

        .login-card h1 {
            color: white;
            font-family: 'Poppins', sans-serif;
            font-weight: 700;
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
        }

        .login-card p {
            color: #94a3b8;
            margin-bottom: 2.5rem;
            font-size: 0.95rem;
        }

        .form-group {
            text-align: left;
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            color: #cbd5e1;
            font-size: 0.85rem;
            font-weight: 500;
            margin-bottom: 0.6rem;
        }

        .form-input {
            width: 100%;
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 1rem 1.25rem;
            color: white;
            font-family: 'Inter', sans-serif;
            transition: all 0.2s;
            box-sizing: border-box;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--ghana-gold);
            background: rgba(15, 23, 42, 0.8);
            box-shadow: 0 0 0 4px rgba(241, 180, 52, 0.1);
        }

        .login-btn {
            width: 100%;
            background: var(--ghana-gold);
            color: var(--midnight);
            border: none;
            border-radius: 12px;
            padding: 1.1rem;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            margin-top: 1rem;
            font-family: 'Poppins', sans-serif;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px -5px rgba(241, 180, 52, 0.3);
            filter: brightness(1.1);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .back-link {
            display: inline-block;
            margin-top: 2rem;
            color: #64748b;
            text-decoration: none;
            font-size: 0.85rem;
            transition: color 0.2s;
        }

        .back-link:hover {
            color: var(--ghana-gold);
        }

        /* Error state */
        .error-msg {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.2);
            color: #fca5a5;
            padding: 0.8rem;
            border-radius: 8px;
            font-size: 0.85rem;
            margin-bottom: 1.5rem;
            display: none;
        }
    </style>
</head>

<body class="login-page">
    <div class="login-orb"></div>

    <div class="login-card">
        <a href="index.html">
            <img src="/GEDP.png" alt="GEDP Logo" class="login-logo">
        </a>
        <h1>Administrator</h1>
        <p>Enter your credentials to manage the platform</p>

        <div id="errorBox" class="error-msg">Invalid credentials. Please try again.</div>

        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" class="form-input" placeholder="admin" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-input" placeholder="••••••••" required>
            </div>
            <button type="submit" class="login-btn">Secure Login</button>
        </form>

        <a href="index.html" class="back-link">Return to Public Site</a>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;
            const errorBox = document.getElementById('errorBox');

            // Simple demo check
            if (user === 'admin' && pass === 'admin123') {
                sessionStorage.setItem('gedp_logged_in', 'true');
                window.location.href = 'admin.html';
            } else {
                errorBox.style.display = 'block';
                setTimeout(() => errorBox.style.display = 'none', 3000);
            }
        });
    </script>
</body>

</html>
